<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>User page</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow">
    <span class="navbar-brand col-md-3" id="head"></span>
    <span class="navbar-text nav-item text-nowrap">
        <a href="/logout" class="text-light text-white-50 col-md-1" style="text-decoration: none;">Logout</a>
    </span>
</nav>

<div class="container-fluid h-auto">
    <div class="row h-auto">

        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/admin" role="tab"
                   aria-controls="v-pills-profile">Admin</a>
                <a class="nav-link active" href="/user" role="tab" aria-controls="v-pills-profile">User</a>
            </div>
        </div>

        <div class="p-0 col-10 bg-light">
            <div style="margin-top:-10px"></div>
            <div class="tabs p-4" style="height: 715px">
                <h1>User information-page</h1>
                <div class="pt-2 tab-content">
                    <div class="tab-pane fade show active">
                        <div class="p-3 border">
                            <h5 class="my-0 mx-2">About user</h5>
                        </div>
                        <div class="p-3 bg-white border border-bottom-0">
                            <table class="usersTable table table-striped bg-white">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="User">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/user.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

</body>
</html>
